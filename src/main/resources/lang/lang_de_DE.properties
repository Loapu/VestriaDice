command.roll.text=<prefix> <colorLight>// ===== <colorPrimary><plugin> Handhabung <colorLight>===== //\n\
  <prefix> <colorPrimary><command.roll> <colorDark>- <colorLight>Zeigt diese Seite.\n\
  <prefix> <colorPrimary><command.roll> <Würfel><colorDark>- <colorLight>Werfe die angegebenen <Würfel>.\n\
  <prefix> <colorPrimary><command.roll> <Würfel> <CheckWert><colorDark>- <colorLight>Werfe die angegebenen <Würfel> und vergleiche das Ergebnis gegen den <CheckWert>.\n\n\
  <prefix> <colorPrimary>Erklärung:\n\
  <prefix> <colorLight>Ein Würfel besteht aus 4 Teilen:\n\
  <prefix> <colorLight>(1) der Anzahl an Würfel die gerollt werden sollen,\n\
  <prefix> <colorLight>(2) dem Buchstaben <colorPrimary>w <colorLight>oder <colorPrimary>d<colorLight>,\n\
  <prefix> <colorLight>(3) die Anzahl an Seiten, die ein Würfel haben soll und optional noch\n\
  <prefix> <colorLight>(4) ein <colorPrimary>+ <colorLight>oder <colorPrimary>- <colorLight>gefolgt von der Zahl an Punkten, die mit dem Würfelergebnis verrechnet werden soll.\n\n\
  <prefix> <colorPrimary>Beispiele:\n\
  <prefix> <colorPrimary><command.roll> 2w20 <colorDark>- <colorLight>Wirft zwei Würfel mit jeweils 20 Seiten.\n\
  <prefix> <colorPrimary><command.roll> 1w10+3 <colorDark>- <colorLight>Wirft einen Würfel mit 10 Seiten und addiert 3 Punkte auf das Ergebnis.\n\
  <prefix> <colorPrimary><command.roll> 3w4.1w6+2 <colorDark>- <colorLight>Wirft drei Würfel mit jeweils 4 Seiten und einen Würfel mit 6 Seiten und addiert 2 Punkte auf das Ergebnis.\n\
  <prefix> <colorPrimary><command.roll> 2w6-3 <colorDark>- <colorLight>Wirft zwei Würfel mit jeweils 6 Seiten und subtrahiert 3 Punkte vom Ergebnis.\n\
  <prefix> <colorPrimary><command.roll> 1w20 10 <colorDark>- <colorLight>Wirft einen Würfel mit 20 Seiten und prüft, ob das Ergebnis höher oder gleich 10 ist.\n\n\
  <prefix> <colorPrimary>Hinweise:\n\
  <prefix> <colorPrimary>1. <colorLight>Kritische Miss- und Erfolge erkennst du an einem <colorPrimary>! <colorLight>hinter der gewürfelten Zahl.\n\
  <prefix> <colorPrimary>2. <colorLight>Hovere über Würfel um deren Einzelergebnisse und über das Endergebnis um die Modifizierung zu sehen.
